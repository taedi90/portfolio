<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>



    <!-- 슬라이드 -->
    <div id="contents">
        <div id="index" class="slide focused" data-title="Cover">
            <div class="grid_container">
                <div class="grid_full">
                    <div style="display: flex; flex-wrap: wrap; 
                    border-left:#FFFFFF solid 0.5rem; 
                    border-right:#FFFFFF solid 0.5rem;">
                        <div style="width: 10%; border-top:#FFFFFF solid 0.5rem;"></div>
                        <div style="width: 85%;"></div>
                        <div style="width: 5%; border-top:#FFFFFF solid 0.5rem;"></div>

                        <div style="width: 100%; text-align: center; padding: 1rem 5rem">
                            <span style="font-size: 4rem; color: #FFFFFF;">경력기술 및 포트폴리오</span>
                            <br>
                            <span style="font-size: 3rem; color: #F4B183;">Kim Tae Soo</span>
                        </div>


                        <div style="width: 5%; border-top:#FFFFFF solid 0.5rem;"></div>
                        <div style="width: 85%;"></div>
                        <div style="width: 10%; border-top:#FFFFFF solid 0.5rem;"></div>

                    </div>




                </div>
            </div>
        </div>

        <div id="profile" class="slide" data-title="Profile">
            <div class="grid_container">
                <div class="grid_title">
                    <div style="border-top: 0.5rem solid rgb(255, 251, 8); width:3rem"></div>
                    Profile
                </div>
                <div class="grid_left">사진</div>
                <div class="grid_right">내용</div>
            </div>
        </div>
        <div id="portfolio1" class="slide" data-title="Portfolio1">
            <div class="grid_container">
                <div class="grid_title">
                    <div style="border-top: 0.5rem solid #fff; width:3rem"></div>
                    Portfolio
                </div>
                <div class="grid_left">사진</div>
                <div class="grid_right">내용</div>
            </div>
        </div>
        <div id="portfolio2" class="slide" data-title="Portfolio2">
            <div class="grid_container">
                <div class="grid_title">
                    <div style="border-top: 0.5rem solid #fff; width:3rem"></div>
                    Portfolio
                </div>
                <div class="grid_left">사진</div>
                <div class="grid_right">내용</div>
            </div>
        </div>
        <div id="career" class="slide" data-title="Career">
            <div class="grid_container">
                <div class="grid_title">
                    <div style="border-top: 0.5rem solid #fff; width:3rem"></div>
                    Career
                </div>
                <div class="grid_left">사진</div>
                <div class="grid_right">내용</div>
            </div>
        </div>
        <div id="skills"  class="slide" data-title="Skills">
            <div class="grid_container">
                <div class="grid_title">
                    <div style="border-top: 0.5rem solid #fff; width:3rem"></div>
                    skills
                </div>
                <div class="grid_left">사진</div>
                <div class="grid_right">내용</div>
            </div>
        </div>
    </div>


    <!-- 네비게이션 바 -->
    <div id="nav">
        <ul id="nav_container" class="hidden"></ul>
    </div>

    <!-- 최상위 버튼 -->
    <div id="top_button_holder" class="hidden"><img src="imgs/top.svg" alt="상단으로 이동" style="width: 2.5rem; height: 2.5rem"></div>

</body>

<script src="script.js"></script>

</html>
